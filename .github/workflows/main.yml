name: Upload Website to AWS S3

on:
  push:
    branches:
      - 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Install Dependencies and run unit tests
      - name: Install Dependencies and run unit tests
        run: npm install && npm run test

      - name: Build React App
        run: REACT_APP_GOOGLE_MAPS_API_KEY=${{ secrets.GOOGLE_API_KEY }} REACT_APP_PTV_API_KEY=${{ secrets.PTV_API_KEY }} REACT_APP_PTV_DEV_ID=${{ secrets.PTV_DEV_ID }} npm run build

      - name: Deploy static site to S3 bucket
        run: aws s3 sync /build s3://${{ secrets.BUCKET}} --delete
